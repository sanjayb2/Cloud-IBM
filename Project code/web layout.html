<!DOCTYPE html>
<html>
<head>
    <title>Media Streaming Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Media Streaming Website</h1>
    </header>

    <!-- Video Upload Form -->
    <section id="upload">
        <h2>Upload Video</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="video-file" name="video-file" accept="video/*">
            <input type="text" id="video-title" name="video-title" placeholder="Video Title">
            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Video Player -->
    <section id="video-player">
        <h2>Video Player</h2>
        <video id="player" controls></video>
    </section>

    <!-- Video Library -->
    <section id="library">
        <h2>Video Library</h2>
        <div id="video-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
